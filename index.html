<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Apresentação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <h1>Bem-vindo ao 11 de setembro oficial</h1>
        
        <!-- Primeiro Vídeo -->
        <div class="video-item">
            <div class="video-wrapper">
                <video id="myVideo1" controls>
                    <source src="VidnozTextToVideo.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
            <button onclick="toggleVideo('myVideo1')">Pausar/Retomar</button>
        </div>
        
        <!-- Segundo Vídeo -->
        <div class="video-item">
            <div class="video-wrapper">
                <video id="myVideo2" controls>
                    <source src="OutroVideo.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
            <button onclick="toggleVideo('myVideo2')">Pausar/Retomar</button>
        </div>
        
        <!-- Adicione mais vídeos da mesma maneira -->
    </div>

    <script src="script.js"></script>
</body>
</html>
